<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
<html></html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../login/login.css">
        <title>John Hopkins Food Pantry - Login</title>
    </head>

    <body>
        <div id="loginForm" style="position:relative; top:-40%;">
            <div id="logoBox">
                <div id="buttonBg" class="buttonBox "></div>
    
                <img src="img/hopkins-logo.svg" class="logo" alt="Hopkins Logo" style="max-height:40%; max-width:40%"></img>
            </div>
            
            <div class="loginBox parent" style="margin-top: 15%; transform: scale(2); font-family: 'Noto Sans', sans-serif; width:8%; height: 20%;">
                <div class="iconBox child signin child1 ">
                    <img src="img/user_icon.png" alt="user_icon" style="height: 180%; width: 50%; margin-left: -75%; margin-top: -8%"></img>
                </div>
                <input class="child signin child2 " style="top:-1%" type="text" placeholder=" USERNAME" name="uname" required>
                <br><br>
    
                <div class="iconBox child child1 signin" style="top:53px">
                    <img src="img/lock_icon.png" alt="lock_icon" style="height: 180%; width: 50%; margin-left: -75%; margin-top: -8%"></img>
                </div>
                <input class="signin" type="password" placeholder=" PASSWORD" name="psw" required>
                
    
                <button class="button" type="submit" style="margin-left:45%; transform:scale(2);">Login</button>
                <label>
            </div>
        </div>
        
    </body>
